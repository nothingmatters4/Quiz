<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #quiz-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        #options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option-btn:hover {
            background: #0056b3;
        }

        .option-btn:disabled {
            cursor: not-allowed;
        }

        #next-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #next-btn:hover {
            background: #218838;
        }

        #next-btn:disabled {
            cursor: not-allowed;
            background: #ccc;
        }

        #score {
            margin-top: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Quiz Application</h1>
        <div id="question">Loading question...</div>
        <div id="options"></div>
        <button id="next-btn" >Next Question</button>
        <div id="score">Score: 0</div>
    </div>
    <script src="quiz.js" type="text/javascript"></script>
</body>
</html>
